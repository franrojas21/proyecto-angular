<section class="cotizacion">
  <form class="form b-white mt-5 mb-5" id="cotizacion" (ngSubmit)="this.sendCotizacion()"
    [formGroup]="this.formCotizacion">
    <h1 class="text-center-t subtitulo">Tienes un Proyecto en Mente?</h1>
    <p class="text-center">Utilice el siguiente formulario para darnos la mayor cantidad de detalles posible y nos
      pondremos en contacto con usted tan pronto como podamos.</p>

    <!-- Progress bar -->
    <div class="progressbar">
      <div class="progress" id="progress"></div>

      <div *ngFor="let item of this.steps">
        <div *ngIf="this.formStepsNum === item.orden">
          <div class="progress-step progress-step-active"></div>
        </div>
        <div *ngIf="this.formStepsNum !== item.orden">
          <div class="progress-step"></div>
        </div>
      </div>
    </div>

    <!-- Steps -->
    <div *ngIf="this.formStepsNum === 0">
      <div class="form-step form-step-active">
        <div class="input-group">
          <label for="username">Nombre</label>
          <input class="alternativa" type="text" name="nombre" id="nombre" placeholder="Nombre" />
        </div>
        <div class="input-group">
          <label for="position">Mail</label>
          <input class="alternativa" type="email" name="email" id="email" placeholder="Email" />
        </div>
        <div class="input-group">
          <label for="position">Teléfono</label>
          <input class="alternativa" type="tel" name="telefono" id="telefono" placeholder="Telefono" />
        </div>
        <div class="">
          <a (click)="this.nextStep()" class="btn btn-next width-50 ml-auto">Siguiente</a>
        </div>
      </div>
    </div>
    <div *ngIf="this.formStepsNum === 1">
      <div class="form-step form-step-active">
        <select class="form-select" aria-label="Default select example" name="region">
          <option selected>Región</option>
          <option *ngFor="let region of this.regiones" value="region.number">
            {{region.name+"   "+region.roman_numeral}}
          </option>

        </select>
        <div>

        </div>
        <div class="input-group">
          <label for="comuna">Comuna</label>
          <input class="alternativa" type="text" name="comuna" id="comuna" placeholder="Comuna" />
        </div>
        <br><br>
        <div class="btns-group">
          <a (click)="this.backStep()" class="btn btn-prev">Volver</a>
          <button type="button" [disabled]="this.regiones.length === 0" (click)="this.nextStep()"
            class="btn btn-next">Siguiente</button>
        </div>
      </div>
    </div>
    <div *ngIf="this.formStepsNum === 2">
      <div class="form-step form-step-active">
        <div class="btn-group-toggle" data-toggle="buttons">
          <label for="">Tipo de Vivienda / Local</label>
          <label class="btn btn-outline-secondary">
            <input class="alternativa" value="estudio" type="radio" name="tipoVivienda" id="1-1" /> Estudio
          </label>
          <label class="btn btn-outline-secondary">
            <input class="alternativa" value="casa" type="radio" name="tipoVivienda" id="1-2" /> Casa
          </label>
          <label class="btn btn-outline-secondary">
            <input class="alternativa" value="oficina" type="radio" name="tipoVivienda" id="1-3" /> Oficina
          </label>
          <label class="btn btn-outline-secondary">
            <input class="alternativa" value="localComercial" type="radio" name="tipoVivienda" id="1-4" /> Local
            Comercial
          </label>
          <label class="btn btn-outline-secondary">
            <input class="alternativa" value="otro" type="radio" name="tipoVivienda" id="1-5" /> Otro
          </label>
        </div>
        <div class="btns-group">
          <a (click)="this.backStep()" class="btn btn-prev">Volver</a>
          <a (click)="this.nextStep()" class="btn btn-next">Siguiente</a>
        </div>
      </div>
    </div>
    <div *ngIf="this.formStepsNum === 3">
      <div class="form-step form-step-active">
        <div class="btn-group-toggle" data-toggle="buttons">
          <label for="">Medidas de la Vivienda / Local </label>
          <label class="btn btn-outline-secondary">
            <input class="alternativa" value="-50m2" type="radio" name="medidaVivienda" id="2-1" /> Menos de 50 m2
          </label>
          <label class="btn btn-outline-secondary">
            <input class="alternativa" value="50-70m2" type="radio" name="medidaVivienda" id="2-2" /> Entre 50m2 y 70m2
          </label>
          <label class="btn btn-outline-secondary">
            <input class="alternativa" value="71-100m2" type="radio" name="medidaVivienda" id="2-3" /> Entre 71m2 y
            100m2
          </label>
          <label class="btn btn-outline-secondary">
            <input class="alternativa" value="+100m2" type="radio" name="medidaVivienda" id="2-4" /> Más de 100m2
          </label>
          <label class="btn btn-outline-secondary">
            <input class="alternativa" value="desconocido" type="radio" name="medidaVivienda" id="2-5" /> No lo sé
          </label>
        </div>
        <div class="btns-group">
          <a (click)="this.backStep()" class="btn btn-prev">Volver</a>
          <a (click)="this.nextStep()" class="btn btn-next">Siguiente</a>
        </div>
      </div>
    </div>
    <div *ngIf="this.formStepsNum === 4">
      <div class="form-step form-step-active">
        <div class="btn-group-toggle" data-toggle="buttons">
          <label for="">¿Cuando se reformó la instalación por última vez?</label>
          <label class="btn btn-outline-secondary">
            <input class="alternativa" value="nueva" type="radio" name="ultimaReforma" id="3-1" /> Es una instalación
            nueva
          </label>
          <label class="btn btn-outline-secondary">
            <input class="alternativa" value="reciente" type="radio" name="ultimaReforma" id="3-2" /> Recientemente
          </label>
          <label class="btn btn-outline-secondary">
            <input class="alternativa" value="-5a" type="radio" name="ultimaReforma" id="3-3" /> Hace menos de 5 años
          </label>
          <label class="btn btn-outline-secondary">
            <input class="alternativa" value="-10a" type="radio" name="ultimaReforma" id="3-4" /> Hace menos de 10
            años
          </label>
          <label class="btn btn-outline-secondary">
            <input class="alternativa" value="desconocido" type="radio" name="ultimaReforma" id="3-5" /> No lo sé
          </label>
        </div>
        <div class="btns-group">
          <a (click)="this.backStep()" class="btn btn-prev">Volver</a>
          <a (click)="this.nextStep()" class="btn btn-next">Siguiente</a>
        </div>
      </div>
    </div>
    <div *ngIf="this.formStepsNum === 5">
      <div class="form-step form-step-active">
        <div class="input-group">
          <label for="dob">Presupuesto (CLP)</label>
          <input class="alternativa" type="number" name="presupuesto" id="presupuesto" placeholder="Presupuesto"
            type="number" />
        </div>
        <div class="input-group">
          <label for="ID">Plazo de Tiempo (Semanas)</label>
          <input class="alternativa" type="text" name="plazoTiempo" id="p-tiempo" placeholder="Plazo de Tiempo"
            type="number" />
        </div>
        <div class="btns-group">
          <a (click)="this.backStep()" class="btn btn-prev">Volver</a>
          <a (click)="this.nextStep()" class="btn btn-next">Siguiente</a>
        </div>
      </div>
    </div>
    <div *ngIf="this.formStepsNum === 6">
      <div class="form-step form-step-active">
        <div class="input-group">
          <label for="password">Información Adicional</label>
          <input class="alternativa" type="text" name="info" id="info" placeholder="Información Adicional" />
        </div>
        <div class="input-group">
          <label for="confirmPassword">Adjuntar Imagen</label>
          <input class="alternativa" type="file" name="imagen" id="imagen" />
        </div>
        <div class="btns-group">
          <a (click)="this.backStep()" class="btn btn-prev">Volver</a>

          <button class="alternativa" type="submit" value="Submit" class="btn"> Enviar cotizacion </button>
        </div>
      </div>
    </div>
  </form>

</section>
