<div 
  class="row contacto b-yellow align-items-center justify-content-center align-items-center justify-content-center text-center"
>
  
  <div
    class="row p-5 formulario align-items-center justify-content-center align-items-center justify-content-center text-center"
  >
    <div class="col-12 text-end">
      <h2>
        Tienes un <b>Proyecto</b> <br />
        en <b>Mente?</b>
      </h2>
    </div>

    <div class="col-12 text-center mt-4">
      <p>
        Utilice el siguiente formulario para darnos la mayor cantidad de
        detalles posibles y te contactaremos lo m√°s pronto posible.
      </p>

      <div class="col-12">
        <div class="row text-center">
          <label for="nombre">Nombre</label>
          <input type="nombre" name="nombre" id="nombre" /> <br />

          <label for="email">Correo Electronico</label>
          <input type="email" name="email" id="email" /> <br />

          <label for="text">Detalles del Proyecto</label>
          <input type="text" name="text" id="detalles-proyecto" /> <br />

          <label for="presupuesto">Presupuesto</label>
          <input type="number" name="presupuesto" id="presupuesto" /> <br />

          <label for="">Plazo de Tiempo</label>
          <select
            class="form-select"
            id="plazo-tiempo"
          >
            <option selected>Seleccione</option>
            <option value="1">1 semana</option>
            <option value="2">2 semanas</option>
            <option value="3">3 semanas</option>
            <option value="3">1 mes</option>
            <option value="3">2 meses</option>
            <option value="3">3 meses</option>
            <option value="3">Indefinido</option>
          </select>
          
          

          <button type="button" class="btn btn-warning mt-4">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
</div>
